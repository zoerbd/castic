{% extends 'index.html' %}
{% block content %}
		<main style="margin-left: 0; margin-top: 4em;">
			<div class='container-fluid container'>
				<section>
					<h1>Please choose a repository to show all snapshots for.</h1>
					<br>
					{% for repo in repos %}
						<p class="linkbtn"><a class="showlink linkbtn" href='/snapshots/{{repo.nameURL}}/'>{{repo.name}}</a> </p>
					{% endfor %}
				</section>
			</div>
		</main>
{% endblock %}
