{% extends 'index.html' %}
{% block content %}
		<main style="margin-left: 0; margin-top: 4em;">
			<div class='container-fluid container'>
					<div class="genBox">
						<div class="genInfo">
							<h2>Please choose a repository to show all snapshots for!</h2>
						</div>
						<div class="genContent">
							<div class="centered_table" style="border-top: 2px solid rgba(0,0,0,0.2);">
								{% for repo in repos %}
										<a class="showlink centered_table_link" href='/snapshots/{{repo.nameURL}}/'><p class="centered_table_item">{{repo.name}}</p></a>
								{% endfor %}
							</div>
						</div>
					</div>
			</div>
		</main>
{% endblock %}
